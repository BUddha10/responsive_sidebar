<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Res_sidebar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebarTop">
        <i class="logo fab fa-sketch"></i>
        <span class="brand">THE APP</span>
      </div>
      <div class="sidebarMiddle">
        <ul class="list">
          <li class="list_item">
            <i class="list-item-logo fas fa-home"></i>
            <span class="list-item-text">Dashboard</span>
          </li>
          <li class="list_item">
            <i class="list-item-logo fas fa-search"></i>
            <span class="list-item-text">Search</span>
          </li>
          <li class="list_item active">
            <i class="list-item-logo fas fa-stream"></i>
            <span class="list-item-text">Insights</span>
          </li>
          <li class="list_item">
            <i class="list-item-logo fas fa-book"></i>
            <span class="list-item-text">Docs</span>
          </li>
          <li class="list_item">
            <i class="list-item-logo fas fa-users"></i>
            <span class="list-item-text">Community</span>
          </li>
          <li class="list_item">
            <i class="list-item-logo fas fa-toolbox"></i>
            <span class="list-item-text">Tools</span>
          </li>
          <li class="list_item">
            <i class="list-item-logo fas fa-shopping-cart"></i>
            <span class="list-item-text">Market</span>
          </li>
          <li class="list_item">
            <i class="list-item-logo far fa-question-circle"></i>
            <span class="list-item-text">Resources</span>
          </li>
        </ul>
      </div>
      <div class="sidebarButtom">
        <div class="color_box dark"></div>
        <div class="color_box night"></div>
        <div class="color_box light"></div>
      </div>
    </div>
  </body>
</html>
